<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scottish Fold Cat Jumper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8C8 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #333;
            background: linear-gradient(to bottom, #87CEEB 70%, #228B22 100%);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }
        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <div class="instructions">
        Use SPACEBAR or UP ARROW to jump! Avoid falling off rooftops.
    </div>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Game state
        let gameState = {
            cat: {
                x: 100,
                y: 400,
                width: 60,
                height: 50,
                vx: 0,
                vy: 0,
                onGround: false,
                jumpPower: -18,
                gravity: 0.8,
                speed: 3
            },
            rooftops: [],
            camera: { x: 0 },
            score: 0,
            gameOver: false,
            keys: {}
        };

        // Generate initial rooftops
        function generateRooftops() {
            gameState.rooftops = [];
            for (let i = 0; i < 20; i++) {
                gameState.rooftops.push({
                    x: i * 200 + 200,
                    y: 500 - Math.random() * 100,
                    width: 120 + Math.random() * 60,
                    height: 30
                });
            }
        }

        // Input handling
        window.addEventListener('keydown', (e) => {
            gameState.keys[e.code] = true;
        });
        window.addEventListener('keyup', (e) => {
            gameState.keys[e.code] = false;
        });

        // Draw simple white Scottish Fold cat
        function drawCat(cat) {
            ctx.save();
            ctx.translate(cat.x - gameState.camera.x, cat.y);

            // Body (white fluffy)
            ctx.fillStyle = '#F5F5F5';
            ctx.shadowColor = '#FFF';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.ellipse(30, 25, 25, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            // Head
            ctx.beginPath();
            ctx.ellipse(30, 10, 20, 18, 0, 0, Math.PI * 2);
            ctx.fill();

            // Folded ears (Scottish Fold style)
            ctx.fillStyle = '#E8E8E8';
            ctx.beginPath();
            ctx.moveTo(15, 5);
            ctx.lineTo(20, 12);
            ctx.lineTo(25, 5);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(45, 5);
            ctx.lineTo(40, 12);
            ctx.lineTo(35, 5);
            ctx.fill();

            // Eyes (big and cute)
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(22, 8, 3, 0, Math.PI * 2);
            ctx.arc(38, 8, 3, 0, Math.PI * 2);
            ctx.fill();

            // Nose
            ctx.fillStyle = '#FFB6C1';
            ctx.beginPath();
            ctx.arc(30, 15, 2, 0, Math.PI * 2);
            ctx.fill();

            // Tail
            ctx.strokeStyle = '#F5F5F5';
            ctx.lineWidth = 12;
            ctx.lineCap = 'round';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.moveTo(55, 25);
            ctx.quadraticCurveTo(70, 20, 75, 35);
            ctx.stroke();

            // Legs (simple)
            ctx.fillStyle = '#F5F5F5';
            ctx.fillRect(15, 35, 8, 12);
            ctx.fillRect(37, 35, 8, 12);
            ctx.fillRect(45, 35, 8, 12);

            ctx.restore();
        }

        // Draw rooftop
        function drawRooftop(rooftop) {
            const rx = rooftop.x - gameState.camera.x;
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(rx, rooftop.y, rooftop.width, rooftop.height);

            // Rooftop edge
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(rx, rooftop.y - 5, rooftop.width, 5);

            // Simple pattern
            ctx.fillStyle = '#654321';
            for (let i = 0; i < rooftop.width; i += 20) {
                ctx.fillRect(rx + i, rooftop.y, 10, 5);
            }
        }

        // Update game logic
        function update() {
            if (gameState.gameOver) {
                if (gameState.keys['Space'] || gameState.keys['ArrowUp']) {
                    resetGame();
                }
                return;
            }

            // Input
            if ((gameState.keys['Space'] || gameState.keys['ArrowUp']) && gameState.cat.onGround) {
                gameState.cat.vy = gameState.cat.jumpPower;
                gameState.cat.onGround = false;
            }

            // Physics
            gameState.cat.vy += gameState.cat.gravity;
            gameState.cat.y += gameState.cat.vy;
            gameState.cat.x += gameState.cat.speed + gameState.cat.vx;
            gameState.cat.vx *= 0.8; // Friction

            // Camera follow
            gameState.camera.x = Math.max(0, gameState.cat.x - canvas.width / 2);

            // Rooftop collisions
            gameState.cat.onGround = false;
            for (let rooftop of gameState.rooftops) {
                if (gameState.cat.x + gameState.cat.width > rooftop.x &&
                    gameState.cat.x < rooftop.x + rooftop.width &&
                    gameState.cat.y + gameState.cat.height > rooftop.y &&
                    gameState.cat.y + gameState.cat.height - gameState.cat.vy <= rooftop.y &&
                    gameState.cat.vy > 0) {
                    gameState.cat.y = rooftop.y - gameState.cat.height;
                    gameState.cat.vy = 0;
                    gameState.cat.onGround = true;
                }
            }

            // Generate more rooftops
            if (gameState.rooftops[gameState.rooftops.length - 1].x < gameState.camera.x + canvas.width + 300) {
                gameState.rooftops.push({
                    x: gameState.rooftops[gameState.rooftops.length - 1].x + 150 + Math.random() * 100,
                    y: 500 - Math.random() * 120,
                    width: 100 + Math.random() * 80,
                    height: 30
                });
            }

            // Remove old rooftops
            gameState.rooftops = gameState.rooftops.filter(r => r.x > gameState.camera.x - 200);

            // Fall detection
            if (gameState.cat.y > canvas.height) {
                gameState.gameOver = true;
            }

            // Score
            gameState.score = Math.floor(gameState.camera.x / 10);
            scoreElement.textContent = gameState.score;
        }

        // Render
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw rooftops
            gameState.rooftops.forEach(drawRooftop);

            // Draw cat
            drawCat(gameState.cat);

            if (gameState.gameOver) {
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#FFF';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('You Fell!', canvas.width / 2, canvas.height / 2 - 50);
                ctx.font = '24px Arial';
                ctx.fillText('Press SPACE or UP to Restart', canvas.width / 2, canvas.height / 2 + 20);
                ctx.textAlign = 'left';
            }
        }

        // Reset game
        function resetGame() {
            gameState.cat.x = 100;
            gameState.cat.y = 400;
            gameState.cat.vy = 0;
            gameState.cat.vx = 0;
            gameState.camera.x = 0;
            gameState.score = 0;
            gameState.gameOver = false;
            generateRooftops();
        }

        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        generateRooftops();
        gameLoop();
    </script>
</body>
</html>
